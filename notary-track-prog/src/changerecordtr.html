      <body>
        <main>
          <div class="bg"></div>
        <nav class="navbar" role="navigation" aria-label="main navigation" style="background: transparent;">
          <div class="navbar-brand">
            <a class="navbar-item" href="">

        <section class="section is-family-raleway is-full is-dark white-text actions-block" style="border-radius: 2rem 2rem 0 0; height: 100%; width: 100%; position: fixed; top: 0;">
          <div class="container">
            <h1 class="title white" style="margin-bottom: 2rem; margin-left: 2rem;">
              Змінити запис:
            </h1>
            <section class="section">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Реєстровий номер</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input class="input registry-id" type="text" placeholder="Реєстровий номер">
                    </p>
                  </div>
                </div>
              </div>
              
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Категорія</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select class="select-cat">
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Підкатегорія</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select class="select-subcat">
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Послуга</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select class="select-service">
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Дохід</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input class="input income-input" type="text" placeholder="Прибыль">
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Фактичний дохід</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input class="input real-income-input" type="text" placeholder="Факт. прибыль">
                    </p>
                  </div>
                </div>
              </div>
              
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label">Дата</label>
                </div>
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field has-addons">
                      <p class="control is-expanded">
                        <input class="input date-input" type="text" id="datepicker">
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="columns">
                <div class="column is-half">
    
                  <div class="field is-horizontal contruct-sum-div">
                    <div class="field-label left-input-min-width">
                      <label class="label">Сума договору</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control is-expanded">
                            <input class="input contruct-sum-input" type="text">
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal pdfo-div">
                    <div class="field-label left-input-min-width">
                      <label class="label">ПДФО</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control is-expanded">
                            <input class="input pdfo-input" type="text">
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal military-levy-div">
                    <div class="field-label left-input-min-width">
                      <label class="label">Військовий збір</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control is-expanded">
                            <input class="input military-levy-input" type="text">
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal pension-fund-payment-div">
                    <div class="field-label left-input-min-width">
                      <label class="label">Оплата в пенсійний фонд</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control is-expanded">
                            <input class="input pension-fund-payment-input" type="text">
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal">
                    <div class="field-label left-input-min-width">
                      <label class="label">Виїзд</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-narrow">
                        <div class="control">
                          <label class="checkbox">
                            <input class="dropoff-input" type="checkbox">
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
    
                </div>
                <div class="column is-half">
    
                  <div class="field is-horizontal comment-div">
                    <div class="field-label">
                      <label class="label">Коментар</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control is-expanded">
                            <textarea class="textarea comment-input"></textarea>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal tax-free-div">
                    <div class="field-label">
                      <label class="label">Без збору</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-narrow">
                        <div class="control">
                          <label class="checkbox">
                            <input class="tax-free-input" type="checkbox">
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field is-horizontal freedom-reason-div nonedisplay">
                    <div class="field-label is-normal">
                      <label class="label">Підстава звільнення</label>
                    </div>
                    <div class="field-body">
                      <div class="field is-narrow">
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select class="freedom-reason-select">
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    
                </div>
              </div>
              
              <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary changerecord-button" hreflink="./index.html">
                        Зберегти зміни
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
