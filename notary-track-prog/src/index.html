<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учет для Нотариусов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script defer src="render.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script defer src="dbcontroller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <link rel="stylesheet" href="debug.css" /> -->
  </head>
  <body class="is-inverted">
    <section class="section is-family-raleway" style="padding: 2rem 2rem 0;">
      <div class="container">
        <div class="columns">
          <div class="column is-half">
            <div class="container" style="margin: 10% 0 0 5%;">
              <div class="columns">
                <div class="column is-half">
                  <article class="media">
                    <figure class="media-left">
                      <span class="icon">
                        <i class="fas fa-user fa-2x"></i>
                      </span>
                    </figure>
                    <div class="media-content">
                      <div class="content">
                          <h1 class="title is-size-3">Клиентов сегодня:</h1>
                      </div>
                    </div>
                  </article>
                </div>
                <div class="column is-half">
                  <h1 class="title is-size-3">3</h1>
                </div>
              </div>
              <div class="columns">
                <div class="column is-half">
                  <article class="media">
                    <figure class="media-left">
                      <span class="icon">
                        <i class="fas fa-users fa-2x"></i>
                      </span>
                    </figure>
                    <div class="media-content">
                      <div class="content">
                          <h1 class="title is-size-3">Клиентов за 7 дней:</h1>
                      </div>
                    </div>
                  </article>
                </div>
                <div class="column is-half">
                  <h1 class="title is-size-3">36</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="chart-container">
              <canvas id="myChart"></canvas>
            </div>
            <script defer>
              import { drawDiagram } from "./diagram.js"
              drawDiagram();
            </script>
          </div>
        </div>
      </div>
    </section>
    
    <section class="section is-family-raleway is-full">
      <div class="container">
        <h1 class="title">
          Действия:
        </h1>
        <div class="columns is-multiline">
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-address-card"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a href="./main.html">
                    <h1 class="title is-size-4">Добавить запись</h1>
                    <h2 class="subtitle is-size-7">Добавление записи в учет</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-edit"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a>
                    <h1 class="title is-size-4">Изменить запись</h1>
                    <h2 class="subtitle is-size-7">Изменить уже существующую запись</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-trash-alt"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a>
                    <h1 class="title is-size-4">Удалить запись</h1>
                    <h2 class="subtitle is-size-7">Удалить уже существующую запись</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-chart-line"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a>
                    <h1 class="title is-size-4">Статистика</h1>
                    <h2 class="subtitle is-size-7">Просмотр статистики</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column is-one-quarter column-link">
            Fifth column
          </div>
          <div class="column is-one-quarter column-link">
            Sixth column
          </div>
          <div class="column is-one-quarter column-link">
            Seventh column
          </div>
          <div class="column is-one-quarter column-link">
            Eighth column
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
