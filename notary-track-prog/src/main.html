<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учет для Нотариусов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script defer src="render.js"></script>
  </head>
  <style>
    @font-face {
     font-family: Raleway; /* Гарнитура шрифта */
     src: url(fonts/Raleway-VariableFont_wght.ttf); /* Путь к файлу со шрифтом */
    }

    .is-family-raleway {
      font-family: 'Raleway';
    }

    a {
      color:#7a7a7a;
    }

    .column-link:hover {
      background-color: #ebfffc;
    }

    ::selection {
      background: transparent;
    }

   </style>
  <body>
    <section class="section is-family-raleway">
      <div class="container">
        <h1 class="title">
          Действия:
        </h1>
        <div class="columns is-multiline is-variable is-8">
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-address-card"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a href="./main.html">
                    <h1 class="title is-size-4">Добавить запись</h1>
                    <h2 class="subtitle is-size-7">Добавление записи в учет</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column is-one-quarter column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-edit"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a>
                    <h1 class="title is-size-4">Изменить  запись</h1>
                    <h2 class="subtitle is-size-7">Изменить уже существующую запись</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div class="column column-link">
            <article class="media">
              <figure class="media-left">
                <i class="fas fa-chart-line"></i>
              </figure>
              <div class="media-content">
                <div class="content">
                  <a>
                    <h1 class="title is-size-4">Статистика</h1>
                    <h2 class="subtitle is-size-7">Просмотр статистики</h2>
                  </a>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
